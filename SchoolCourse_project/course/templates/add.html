<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container1">
        <h1>Add Course</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Title</label><br><br>
            <input type="text" name="title"><br><br>
            <label for="">Description</label><br><br>
            <input type="text" name="description"><br><br>
            <label for="status">Status:</label><br>
            <select name="status" id="status">
              <option value="Published">Published</option>
              <option value="Pending">Pending</option>
            </select><br><br>
            <input type="text" name="status"><br><br>
            <label for="">Is Premium</label><br><br>
            <input type="checkbox" name="is_premium"><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
